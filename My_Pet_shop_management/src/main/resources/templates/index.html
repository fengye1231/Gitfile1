<script>
    !function () {
        var infoWindow, map, level = 14,
            center = {lng: 110.359467, lat: 22.786445},
            features = [];

        function loadFeatures() {
            for (var feature, data, i = 0, len = features.length, j, jl, path; i < len; i++) {
                data = features[i];
                switch (data.type) {
                    case "Marker":
                        feature = new AMap.Marker({
                            map: map,
                            position: new AMap.LngLat(data.lnglat.lng, data.lnglat.lat),
                            zIndex: 3,
                            extData: data,
                            offset: new AMap.Pixel(data.offset.x, data.offset.y),
                            title: data.name,
                            content: '<div class="icon icon-' + data.icon + ' icon-' + data.icon + '-' + data.color + '"></div>'
                        });
                        break;
                    case "Polyline":
                        for (j = 0, jl = data.lnglat.length, path = []; j < jl; j++) {
                            path.push(new AMap.LngLat(data.lnglat[j].lng, data.lnglat[j].lat));
                        }
                        feature = new AMap.Polyline({
                            map: map,
                            path: path,
                            extData: data,
                            zIndex: 2,
                            strokeWeight: data.strokeWeight,
                            strokeColor: data.strokeColor,
                            strokeOpacity: data.strokeOpacity
                        });
                        break;
                    case "Polygon":
                        for (j = 0, jl = data.lnglat.length, path = []; j < jl; j++) {
                            path.push(new AMap.LngLat(data.lnglat[j].lng, data.lnglat[j].lat));
                        }
                        feature = new AMap.Polygon({
                            map: map,
                            path: path,
                            extData: data,
                            zIndex: 1,
                            strokeWeight: data.strokeWeight,
                            strokeColor: data.strokeColor,
                            strokeOpacity: data.strokeOpacity,
                            fillColor: data.fillColor,
                            fillOpacity: data.fillOpacity
                        });
                        break;
                    default:
                        feature = null;
                }
                if (feature) {
                    AMap.event.addListener(feature, "click", mapFeatureClick);
                }
            }
        }

        function mapFeatureClick(e) {
            if (!infoWindow) {
                infoWindow = new AMap.InfoWindow({autoMove: true});
            }
            var extData = e.target.getExtData();
            infoWindow.setContent("<h5>" + extData.name + "</h5><div>" + extData.desc + "</div>");
            infoWindow.open(map, e.lnglat);
        }

        map = new AMap.Map("mapContainer", {center: new AMap.LngLat(center.lng, center.lat), level: level});

        loadFeatures();

        map.on('complete', function () {
            map.plugin(["AMap.ToolBar", "AMap.OverView", "AMap.Scale"], function () {
                map.addControl(new AMap.ToolBar);
                map.addControl(new AMap.OverView({isOpen: true}));
                map.addControl(new AMap.Scale);
            });
        })

    }();
</script>

<script type="text/javascript">

    //查询
    function search(){
        $('#exampleTableUser').mmGrid().load({"page":1});
    }

    function passTo(id) {
        toStatus(id, 2);
    }

    function dontPass(id) {
        var param = new Object();
        param.id = id;
        layer.confirm('确认删除吗？', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                type:"POST",
                async:true,  //默认true,异步
                data:param,
                url:"/user/standard/del",
                success:function(data){
                    console.log(data);
                    if(data == "SUCCESS"){
                        layer.alert('操作成功！', {icon: 1}, function(indexOk){
                            search();
                            layer.closeAll();
                        });
                    }else if(data == "LGINOUT"){
                        //重新登录
                        window.location.href = "/logout";
                    }else{
                        layer.alert('操作失败！', {icon: 2}, function(indexNo){
                            layer.closeAll();
                        });
                    }
                }
            });
        });
    }

    function finish(id) {
        toStatus(id, 4);
    }

    function toStatus(id, s) {
        var param = new Object();
        param.id = id;
        param.status = s;
        layer.confirm('确认保存吗？', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                type:"POST",
                async:true,  //默认true,异步
                data:param,
                url:"/user/standard/chStatus",
                success:function(data){
                    console.log(data);

                        });
                    }else if(data == "LGINOUT"){

                    }else{
                        layer.alert('操作失败！', {icon: 2}, function(indexNo){
                            layer.closeAll();
                        });
                    }
                }
            });
        });
    }
