<!--{template @wap/header1}-->
<title>南雅用户注册</title>
</head>
<body>
<!--{template @wap/header}-->
<div>
	<div class="lanmu" style="
    width: 335px">注册页面</div>
{~ui('loader')->css('@account.register')}
{~ui('loader')->js('@account.register')}
<script type="text/javascript"> 
$(function(){ 
$("#email").focus(function(){$(this).css("background","#CBFE9F");$(".hint1").show();}).blur(function(){$(this).css("background","#FFF");$(    ".hint1").hide();});
$("#username").focus(function(){$(this).css("background","#CBFE9F");$(".hint2").show();}).blur(function(){$(this).css("background","#FFF");$(".hint2"    ).hide();});
$("#password").focus(function(){$(this).css("background","#CBFE9F");$(".hint3").show();}).blur(function(){$(this).css("background","#FFF");$(    ".hint3").hide();});
$("#phone").focus(function(){$(this).css("background","#CBFE9F");$(".hint4").show();}).blur(function(){$(this).css("background","#FFF");$(    ".hint4").hide();});
}); 
</script>
<style type="text/css">
.hint1, .hint2, .hint3, .hint4, .error {
background: #FFFFE3;
border: 1px solid #DCDCB3;
overflow: hidden;
padding: 1px 5px 2px;
width: 240px;
float: left;
margin-left: 0px;
display: none;
position: absolute;
color: #666;
font-size: 12px;
margin-top:2px;
}
#email_result,#username_result,#password_result,#phone_result{ position:absolute;}
</style>
<div class="m960">
<div class="t_l">
<div class="l_rc_t" ></div>
<div class="t_area_out rc_t_area_out">
<div class="t_area_in">

<div class="sect">
<form action="{$action}" method="post" enctype="multipart/form-data" >
<div class="nleftL l_nleftL">
<div class="field">
<label>用户名(Email):</label><span style="line-height: 30px;">{$info['email']}</span>
<input type="hidden" name="email" id="email"  class="f_input l_input" value="{$info['email']}" size="30">
<font id="email_result"></font>
<span class="hint1" style="display:none;">登录及找回密码用</span>
</div>
<div class="field">
<label>手机号码:</label><span style="line-height: 30px;">{$info['phone']}</span>
<input type="hidden" name="phone" id="phone" class="f_input l_input" value="{$info['phone']}"   size="30">
<font id="phone_result"></font>
<span class="hint4" style="display:none;">请填写您的手机号码，团购券会通过手机发送</span> 
</div> 
<div class="field">
<label>登录密码</label>
<input name="pwd" type="password" class="f_input l_input" id="password" size="15">
<font id="password_result"></font>
<span class="hint3" style="display:none;">最少 6 个字符</span>
</div>
<div class="field">
<label>确认密码</label>
<input name="ckpwd" type="password" class="f_input l_input" id="repassword" size="15">
<font id="repassword_result"></font>
</div>
<div class="field">
<label>支付密码</label>
<input name="zfpwd" type="password" class="f_input l_input" id="zfpassword" size="15">
<font id="zfpassword_result"></font>
<span class="hint3" style="display:none;">最少 6 个字符</span>
</div>
<div class="field">
<label>确认密码</label>
<input name="ckzfpwd" type="password" class="f_input l_input" id="rezfpassword" size="15">
<font id="rezfpassword_result"></font>
</div>
<div class="field autologin">
<input name="showemail" type="checkbox" class="f_check" id="showemail" value="1" checked="checked" style=" float:left; width:20px;" >
<a target="_blank" href="yh/yszc.htm">阅读用户协议及法律声明</a>
</div>
<div class="clear"></div>
<div class="act" id="l_act">
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="submit" class="formbutton formbutton_invite"  style="width:80px;height:30px;" value="注 册" >
</div>
</div>
</form>
<script  >
$('#email').bind('blur', CheckEmail);
$('#phone').bind('blur', CheckPhone);
$('#password').bind('blur', CheckPassword);
$('#repassword').bind('blur', CheckRepassword);
$('#zfpassword').bind('blur', CheckzfPassword);
$('#rezfpassword').bind('blur', CheckzfRepassword);
$('#addr_province').bind('blur', Checkprovince);
$('#addr_city').bind('blur', Checkcity);
$('#addr_address').bind('blur', Checkaddress);
$('#addr_zip').bind('blur', Checkzip);
$('#addr_name').bind('blur', Checkname);
$('#addr_callphone').bind('blur', Checkcallphone);

</script>
</div>
</div>
</div>
<div class="l_rc_b" ></div>
</div>
<div class="t_r">
<div class="r_m_rc_t"></div>
<div class="t_area_out rc_t_area_out">

<div class="t_area_in">

<p>{~account('ulogin')->wlist()}</p>
</div>
</div>
<div class="r_m_rc_b"></div>
{~ui('widget')->load()}
</div>
</div>
<!--{template @wap/footer}-->
