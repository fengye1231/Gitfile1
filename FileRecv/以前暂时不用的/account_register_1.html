<!--{template @wap/header1}-->
<title>南雅用户注册</title>
</head>
<body>
<!--{template @wap/header}-->
<div>
	<div class="lanmu" style="
    width: 335px">注册页面</div>
{~ui('loader')->css('@account.register')}
{~ui('loader')->js('@account.register')}
<script type="text/javascript"> 
$(function(){ 
$("#email").focus(function(){$(this).css("background","#CBFE9F");$(".hint1").show();}).blur(function(){$(this).css("background","#FFF");$(    ".hint1").hide();});
$("#username").focus(function(){$(this).css("background","#CBFE9F");$(".hint2").show();}).blur(function(){$(this).css("background","#FFF");$(".hint2"    ).hide();});
$("#password").focus(function(){$(this).css("background","#CBFE9F");$(".hint3").show();}).blur(function(){$(this).css("background","#FFF");$(    ".hint3").hide();});
$("#phone").focus(function(){$(this).css("background","#CBFE9F");$(".hint4").show();}).blur(function(){$(this).css("background","#FFF");$(    ".hint4").hide();});
}); 
</script>
<style type="text/css">
.hint1, .hint2, .hint3, .hint4, .error {
background: #FFFFE3;
border: 1px solid #DCDCB3;
overflow: hidden;
padding: 1px 5px 2px;
width: 240px;
float: left;
margin-left: 0px;
display: none;
position: absolute;
color: #666;
font-size: 12px;
margin-top:2px;
}
#email_result,#username_result,#password_result,#phone_result{ position:absolute;}
</style>
<div class="m960">
<div class="t_l">
<div class="l_rc_t" ></div>
<div class="t_area_out rc_t_area_out">
<div class="t_area_in">
<p class="cur_title"  style="position: static">用户<label>(Email)</label>注册：</p>
<div class="sect" style="margin-top:5px;" >
<form action="{$action}" method="post" enctype="multipart/form-data" >
<div class="nleftL l_nleftL">
<div class="field">
<label>用户名：</label>
<input type="text" name="email" id="email"  class="f_input l_input" value="{$email}" size="21">
<font id="email_result"></font><br>
<span class="hint1" style="display:none;">登录及找回密码用</span>
</div>
<div style="display:none">
<div class="field">
<label>密码</label>
<input name="pwd" type="password" class="f_input l_input" id="password" size="30">
<font id="password_result"></font>
<span class="hint3" style="display:none;">最少 4 个字符</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</div>
<div class="field">
<label>确认密码</label>
<input name="ckpwd" type="password" class="f_input l_input" id="repassword" size="30">
<font id="repassword_result"></font>
</div>
<div class="field">
<label>支付密码</label>
<input name="zfpwd" type="password" class="f_input l_input" id="zfpassword" size="30">
<font id="zfpassword_result"></font>
<span class="hint3" style="display:none;">最少 4 个字符</span>
</div>
<div class="field">
<label>确认支付密码</label>
<input name="ckzfpwd" type="password" class="f_input l_input" id="rezfpassword" size="30">
<font id="rezfpassword_result"></font>
</div>
<div class="field">
<label>手机号码</label>
<input type="text" name="phone" id="phone" class="f_input l_input"size="20">
<font id="phone_result"></font>
<span class="hint4" style="display:none;">请填写您的手机号码，订购券会通过手机发送</span> 
</div> 
<div class="field">
<label>所在城市</label>
<select name="city" class="f_product" id="city" >
{loop $city $i $value}
<option  value="{$value['cityid']}">{$value['cityname']}</option>
{/loop}
<option value="0">其他</option>
</select>
</div>
<div class="field autologin">
<input name="showemail" type="checkbox" class="f_check" id="showemail" value="1" checked="checked" style=" float:left; width:20px;" >
<span style="*position:relative;*top:5px;">订阅最新产品信息 </span>
<a href="?mod=html&code=terms">阅读用户协议</a>
<a href="?mod=html&code=privacy">隐私保护</a>
</div>
</div>
<div class="clear"></div>
<div class="act" id="l_act">
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="submit" class="formbutton formbutton_invite"  value="下一步" >
</div>
</div>
</form><br>
</div>
</div>
</div>
<div class="l_rc_b" ></div>
</div>
<div class="t_r">
<div class="r_m_rc_t"></div>
<div class="t_area_out rc_t_area_out">

</div>
</div>
<div class="r_m_rc_b"></div>
{~ui('widget')->load()}
</div>
</div>
<!--{template @wap/footer}-->
