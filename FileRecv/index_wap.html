<!--{template @wap/header1}-->
<title>南雅帐号余额页面-wap</title>
</head>
<body style=width="100%">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=0.85, user-scalable=yes" />
<!--{template @wap/header}-->
<div class="lanmu" style=width="100%"><font color="#FFFFFF">商品交易</font></div>
<div class="address">
  <div class="llf"><div class="nleftL">
<table border="1" width="115%" bordercolor="#89B4D4" background="/tp/dollor4.jpg">


	{loop $product $item}

	<tr>

	{eval $icc++}
	<div class="t_area_out item m_item" >
		<div class="rc_t m_rc_t" ></div>
		<div class="t_area_in m_t_area_in" >
			<table class="at_jrat">
				<tbody>
				<tr>
					<td>
						<div class="at_jrat_title"><a href="?view={$item['id']}">{$item['name']}</a></div>
					</td>
				</tr>
				</tbody>
			</table>
			<div class="t_deal_r">
				<div class="t_deal_r_img">
					{eval ui('iimager')->single($item['id'], $item['imgs'][0])}
				</div>
			</div>
			<div style="position: relative;" class="t_deal">
				<div class="t_deal_l">
					<div class="at_buy">
						<div class="price" style="font-size:18px;width:250px;">最新价:<span name="{$item['danwei']}" style="font-size:23px;"></span>HKC/<span style="font-size:13px;">{$item['danwei']}</span></div>
						<div class="deal_b"><a href="?view={$item['id']}"  style="width:100%; height:50px; display: block;"></a></div>
					</div>
					<div class="at_shuzi">
						<p>&nbsp;</p>
						<p>&nbsp;</p>
						<p>&nbsp;</p>
						<p>&nbsp;</p>
					</div>
				</div>


			</div>
			<div style="clear: both; height: 0px; overflow:hidden;">&nbsp;</div>
		</div>
		<div class="rc_t1 m_rc_t1"></div>
	</div>


	</tr>


	{/loop}



</table>
</div>
